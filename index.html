<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>2048</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="logo">2048</h1>
            <div class="scores-wrap">
                <div class="score" id="score">0</div>
                <div class="best" id="best">0</div>
            </div>
        </div>
        <div class="above-game">
            <p>Join the numbers and get to the <strong>2048 tile!</strong></p>
            <button onclick="restart()">New Game</button>
        </div>
        <div class="game-wrap" ontouchstart="touchstart(event)" ontouchmove="touchmove(event)" ontouchend="touchend(event)">
            <div id="game-root" id="root"></div>
            <div class="grid">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
        </div>
        <p class="game-explanation">
            <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When
            two tiles with the same number touch, they <strong>merge into one!</strong>
        </p>
        <hr>
        <p class="info">
            Created by <strong>Clysto.</strong> Based on <strong>1024 by Veewo Studio</strong> and the original version
            of 2048 is <a href="https://play2048.co/">here</a>
        </p>
    </div>
    <script src="./js/storage.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
